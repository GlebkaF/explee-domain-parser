name: Process Domains Cron

# Запуск по расписанию
on:
  schedule:
    # Каждые 5 минут (можно настроить как нужно)
    - cron: '*/1 * * * *'
  
  # Опционально: ручной запуск через GitHub UI
  workflow_dispatch:

jobs:
  trigger-processing:
    runs-on: ubuntu-latest
    
    steps:
      - name: Call processing endpoint
        run: |
          echo "Triggering domain processing..."
          
          # Вызываем наш API endpoint на Vercel
          VERCEL_URL="${VERCEL_URL:-https://explee-domain-parser.vercel.app}"
          response=$(curl -s -w "\n%{http_code}" $VERCEL_URL/api/cron/process-domains)
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response code: $http_code"
          echo "Response body: $body"
          
          # Проверяем успешность
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Processing triggered successfully"
          else
            echo "❌ Failed to trigger processing"
            exit 1
          fi

      - name: Show timestamp
        run: |
          echo "Cron executed at: $(date)"

